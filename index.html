<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Word Counter</h1>
            <p>Wondering how many words are in a paragraph? Count them here!</p>
        </div>
    </div>
    <div class="content col-lg-6 col-md-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 text-center">
        <div style="position:absolute; top:30%; width:90%; margin-left:1%;">
            <textarea id="wordinput" rows="5"></textarea>
            <h3 id="count">0 words</h3>
        </div>
    </div>
    </div>
</body>
<script>
    document.getElementById("wordinput").onkeyup = function (){
        var alltext = document.getElementById("wordinput").value;
        var textarr = alltext.split(" ");
        var removearr = [];
        for(var i=0; i < textarr.length; i++) {
            if(textarr[i].length == 0) {
                removearr.push(i);
            }
        }
        for(var i=0; i < removearr.length; i++) {
            textarr.splice(removearr[i]-i, 1);
        }
        console.log(textarr);
        var n = 0;
        if (textarr.length > 1) {
            if(textarr[textarr.length-1].length == 0) {
                n = textarr.length-1;
            }
            else {
                n = textarr.length;
            }
            if(n > 1) {
                document.getElementById("count").innerHTML = n + " words";
            }
            else {
                document.getElementById("count").innerHTML = n + " word";
            }
        }
        else if (textarr.length == 1 && alltext.length > 0){
            document.getElementById("count").innerHTML = "1 word";
        }
        else {
            document.getElementById("count").innerHTML = "0 words";
        }
        
    }
</script>
</html>
